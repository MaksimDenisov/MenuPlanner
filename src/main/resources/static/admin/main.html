<html>
<head>
    <title>Title</title>
</head>
<style>
    /* Show it is fixed to the top */
    body {
        min-height: 75rem;
        padding-top: 4.5rem;
    }
</style>
https://www.guru99.com/angularjs-routes.html
<script src="/webjars/angularjs/1.8.2/angular-route.js"></script>
<script src="/webjars/angularjs/1.8.2/angular.min.js"></script>
<body ng-app="admin">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu Planner Admin page.</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="/meals">Meals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/health">Health</a>
                </li>
            </ul>
            <form class="d-flex" role="form">
                <a href="/logout" class="btn btn-danger" type="submit">Logout</a>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Users</h1>
        </div>
    </div>

    <table class="table table-striped table-lg">
        <thead>
        <tr>
            <th class="col-sm-4" scope="col">Name</th>
            <th class="col-sm-4" scope="col">Email</th>
            <th class="col-sm-1" scope="col">Update</th>
            <th class="col-sm-1" scope="col">Delete</th>
        </tr>
        </thead>
        <tbody ng-controller="home" ng-cloak class="ng-cloak">
        <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a class="btn btn-warning">Edit</a></td>
            <td><a class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <script src="admin/js/users.js"></script>
</div>
</body>

<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</html>
